<!DOCTYPE html>
<html lang="en" data-dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>L'Oréal | Smart Routine & Product Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="page-wrapper">
      <!-- Header / Branding -->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo"/>
        <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
        <div class="accent-bar"></div>
      </header>

      <!-- Filters -->
      <div class="search-section">
        <select id="categoryFilter" aria-label="Filter by category">
          <option value="" selected>All Categories</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="skincare">Serums / Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>

        <!-- LevelUp: Product Search -->
        <input id="productSearch" type="search" placeholder="Search products…" aria-label="Search products by name or keyword"/>

        <!-- LevelUp: RTL toggle -->
        <button id="rtlToggle" class="rtl-btn" type="button" aria-pressed="false" title="Toggle RTL">
          <i class="fa-solid fa-language"></i> RTL
        </button>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid" aria-live="polite"></div>

      <!-- Selected Products -->
      <section class="selected-products" aria-labelledby="selHeading">
        <div class="selected-products__head">
          <h2 id="selHeading">Selected Products</h2>
          <div class="selected-actions">
            <button id="clearSelections" class="link-btn" type="button">Clear all</button>
          </div>
        </div>
        <div id="selectedProductsList" class="chips"></div>
        <button id="generateRoutine" class="generate-btn" type="button">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
        </button>
      </section>

      <!-- Chat Area -->
      <section class="chatbox" aria-labelledby="chatHeading">
        <h2 id="chatHeading">Let's Build Your Routine</h2>
        <div id="chatWindow" class="chat-window" aria-live="polite"></div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input id="userInput" name="userInput" type="text" placeholder="Ask about your routine, skincare, haircare, makeup, suncare…" autocomplete="off" required/>
          <button type="submit" id="sendBtn" aria-label="Send">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </section>

      <!-- Footer -->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- Product Details Modal -->
    <dialog id="productModal" class="modal">
      <button class="modal__close" id="modalClose" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
      <div class="modal__content">
        <img id="modalImg" alt="" />
        <div>
          <h3 id="modalTitle"></h3>
          <p id="modalBrand" class="muted"></p>
          <p id="modalDesc"></p>
        </div>
      </div>
    </dialog>

    <!-- LOCAL DEV ONLY: provide openaiKey OR a workerUrl in secrets.js. In production, use the Worker. -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
